<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #ffe7f3, #fce3f0);
      text-align: center;
      color: #5a2a2a;
      overflow-x: hidden;
      position: relative;
    }

    nav {
      background: #ffb6c1;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #8e0038;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3366;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-top: 40px;
      color: #d12f6a;
      animation: fadeInDown 1.5s ease-out;
    }

    .hero {
      padding: 50px 20px;
      position: relative;
    }

    .rakhi-circle {
      width: 160px;
      height: 160px;
      margin: 30px auto;
      background: radial-gradient(circle, #ffe5ec, #ffb6c1);
      border-radius: 50%;
      line-height: 160px;
      font-size: 1.8rem;
      color: #8e0038;
      border: 5px dashed gold;
      box-shadow: 0 0 25px rgba(255,182,193,0.6);
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .popup {
      display: none;
      margin-top: 30px;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .heart {
      font-size: 2.5rem;
      color: #ff3366;
      animation: beat 1.2s infinite;
      margin-top: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn {
      padding: 12px 24px;
      margin-top: 20px;
      background: linear-gradient(to right, #ff6699, #ff3366);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(255,105,135,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255,105,135,0.5);
    }

    .download-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 24px;
      background: #ff85a2;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ff4f80;
    }

    img {
      max-width: 90%;
      width: 300px;
      height: auto;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .floating-heart, .sparkle {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: floatUp 6s infinite ease-in;
    }

    .floating-heart {
      color: #ff5c8d;
    }

    .sparkle {
      color: gold;
      font-size: 1.2rem;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-100px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      nav a {
        display: inline-block;
        margin: 10px;
      }
    }
  </style>
</head>
