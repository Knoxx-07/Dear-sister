    .heart {
      font-size: 2em;
      text-align: center;
      margin-top: 25px;

    }

      padding: 25px;

      border-radius: 15px;

      color: #4a0033;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      white-space: pre-wrap;
      animation: typing 3s steps(60, end);
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: slideUp 0.4s ease;

      margin-bottom: 20px;
    }

      background: #f06292;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #e91e63;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 0.5; }

    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes typing {
      from { width: 0; }
