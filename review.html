<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sister's Review ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6eb, #ffd1dc);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #c2185b;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1.1em;
      color: #880e4f;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Navigation Links */
    .nav-links {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      background: #f8bbd0;
      color: #4a0033;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #f06292;
      color: white;
    }

    /* Review Box */
    .review-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
      color: #880e4f;
    }

    textarea {
      width: 100%;
      border: 2px solid #ffc1e3;
      border-radius: 15px;
      padding: 12px 15px;
      font-size: 1em;
      height: 120px;
      resize: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #f06292;
      outline: none;
      box-shadow: 0 0 10px #f48fb1;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 28px;
      background: linear-gradient(to right, #f06292, #ec407a);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #e91e63, #d81b60);
    }

    .submitted-review {
      margin-top: 40px;
      background: #fff8fa;
      padding: 25px;
      border-left: 6px solid #ff80ab;
      border-radius: 15px;
      font-size: 1.1em;
      color: #4a0033;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }

    .hidden {
      display: none;
    }

    /* Floating Hearts */
    .hearts-bg span {
      position: fixed;
      color: #ff80ab;
      font-size: 18px;
      opacity: 0.6;
      animation: floatHeart 8s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Modal Popup */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
      z-index: 999;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff0f7;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: popupFade 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 10px;
      color: #880e4f;
    }

    .modal-content p {
      font-size: 1em;
      color: #6a1b9a;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #d81b60;
    }

    @keyframes popupFade {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="video.html">Video</a>
    <a href="reviews.html">Review</a>
  </div>

  <!-- Title -->
  <h1>ðŸ’¬ My Sweet Sister's Review ðŸ’¬</h1>
  <p class="subtext">Hey sis, this is your space to share your feelings â€” emotional or mischievous ðŸ˜Š</p>

  <!-- Review Form -->
  <div class="review-box">
    <form id="reviewForm">
      <label for="sisterReview">Write Your Message:</label>
      <textarea id="sisterReview" placeholder="Drop your kind words or roast ðŸ˜†" required></textarea>
      <button type="submit" class="submit-btn">Send Review ðŸ’Œ</button>
    </form>
    <div id="displayReview" class="submitted-review hidden"></div>
  </div>

  <!-- Modal Alert -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Thank you!</h2>
      <p>Your review has been submitted beautifully ðŸ’–</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Floating Heart Emojis -->
  <script>
    for (let i = 0; i < 10; i++) {
      const span = document.createElement("span");
      span.textContent = "ðŸ’–";
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (Math.random() * 5 + 5) + "s";
      span.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(span);
    }
  </script>

  <!-- JavaScript Logic -->
  <script>
    const form = document.getElementById('reviewForm');
    const textarea = document.getElementById('sisterReview');
    const display = document.getElementById('displayReview');
    const modal = document.getElementById('modal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const review = textarea.value.trim();
      if (review) {
        display.innerHTML = `<strong>From Sister:</strong><br>${review}`;
        display.classList.remove('hidden');
        textarea.value = '';
        modal.classList.add('active');
      }
    });

    function closeModal() {
      modal.classList.remove('active');
    }
  </script>
</body>
</html>
